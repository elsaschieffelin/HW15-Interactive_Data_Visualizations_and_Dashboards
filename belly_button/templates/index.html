<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plotlys</title>
  <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class='col-md-9'></div>
      <div class='col-md-3'><h3 class='name'>Elsa Schieffelin</h3></div>
    </div>
    <div class="row">
      <div class='col-md-12'>
        <h1 class='title'>Belly Button Biodiversity Dashboard</h1>
        <p class='descript'>Use the interactive charts below to explore the dataset</p>
      </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="col-md-9">
          <div id="bubble"></div>
        </div>
      <div class= 'col-md-3'>
        <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Sample MetaData</h5>
                <div id="sample-metadata" class="panel-body">
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
      <div class="row">
      <div class='col-md-1'></div>
      <div class="col-md-10">
        <div id="pie"></div>
      </div>
      <div class='col-md-1'></div>  
    </div>
    </div>
  </div>
</div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</body>
</html>
